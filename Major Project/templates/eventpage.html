<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="d-inline-block mb-2 text-primary">Featured Event Name</h3>
          <strong class="mb-0">Organised By</strong>
          <div class="mb-2 text-muted">Datetime</div>
          <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to
            additional content.</p>
          <p class="card-text mb-auto">Location and Contact</p>
        </div>

      </div>


      <div class="list-group w-auto">
        {%for i in nums%}
        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
          <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
          <div class="pl-4 d-flex gap-2 w-100 justify-content-between">
            <div>
              <h6 class="mt-2 mb-0">{{i[0]}}</h6>
            </div>
            <small class="text-nowrap">{%for j in range(0,i[1])%}
              ❤️
              {%endfor%}</small>
          </div>
        </a>
        {%endfor%}


      </div>
</body>
</html>
