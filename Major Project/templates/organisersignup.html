<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <link href="/static/styles/volunteersignup.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form method="POST" action="/saveorganiser"> 
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="name" class="form-control form-control-lg" name="name" required/>
                          <label class="form-label" for="name">Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" id="organisationname" class="form-control form-control-lg" name="organisationname" required/>
                          <label class="form-label" for="organisationname">Organisation Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      
                      <div class="col-md-6 mb-4">
                       
      
                          <div class="form-outline">
                            <input type="email" id="email" class="form-control form-control-lg" name="email" required/>
                            <label class="form-label" for="email">Email</label>
                          </div>
        
                        </div>
                        <div class="col-md-6 mb-4">
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
                    </div>
                  
      
                   
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="password" class="form-control form-control-lg" name="password" required />
                          <label class="form-label" for="password">Password</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="password" id="retypepassword" class="form-control form-control-lg" name="retypepassword" required/>
                          <label class="form-label" for="retypepassword">Confirm Password</label>
                        </div>
      
                      </div>
                    </div>
                    <div class="row">
                      
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="phonenumber" required/>
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
      
                      </div>
                    </div>
                    <script>
                      var password = document.getElementById("password")
                        , confirm_password = document.getElementById("retypepassword");
    
                      function validatePassword() {
                        if (password.value != confirm_password.value) {
                          confirm_password.setCustomValidity("Passwords Don't Match");
                        } else {
                          confirm_password.setCustomValidity('');
                        }
                      }
    
                      password.onchange = validatePassword;
                      confirm_password.onkeyup = validatePassword;
                    </script>
                    
          
                    <div class="mt-4 pt-2">
                    <!-- <a href="signin">  -->
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    <!-- </a>  -->
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
